version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: "Build Step"
          command: "echo Running build steps..."

  deploy_staging:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Deploy to Staging
          command: |
            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null bitnami@44.204.146.286 "cd /home/bitnami/resysniperpublic && git pull origin staging && sudo systemctl restart apache2"

  deploy_production:
    resource_class: medium+
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Deploy to Production
          command: |
            ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null bitnami@3.226.165.242 "cd /home/bitnami/resysniperpublic && git pull origin master && sudo systemctl restart apache2"

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy_staging:
          requires:
            - build
          filters:
            branches:
              only: staging
      - deploy_production:
          requires:
            - build
          filters:
            branches:
              only: master
